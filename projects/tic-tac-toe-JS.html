<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Main -->
    <link rel="stylesheet" href="../css/ticTacToeCss.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-dark">    
        <div class="container col-7 text-center">
            <!-- Go back link -->
            <div class="text-white-50">
                <div class="back-link text-start">
                    <i class="fa fa-angle-double-left"></i><a class="ms-1 text-reset text-decoration-none" href="../index.html"></i>Go back</a>
                </div>
            </div>
            <!-- Title -->
            <h1 class="text-danger text-center text-uppercase mt-3">Tic Tac Toe</h1>
            <div id="board" class="d-inline-block">
                <!-- Row #1 -->
                <div class="d-flex line">
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="1"></div>
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="2"></div>
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="3"></div>
                </div>
                <!-- Row #2 -->
                <div class="d-flex line">
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="4"></div>
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="5"></div>
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="6"></div>
                </div>
                <!-- Row #3 -->
                <div class="d-flex line">
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="7"></div>
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="8"></div>
                    <div class="item flex-shrink-0 bg-white opacity-75 border border-dark square p-0 d-flex align-items-center" id="9"></div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-outline-danger mt-3 ms-2 col-4" href="https://github.com/AlejandroNahuel/TicTacToeJS" target="_blank">Go to repository</a>
            </div>
        </div>
    

    <!-- ===== Modal ===== -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h1 text-success mx-auto" id="staticBackdropLabel"></h5>
                </div>
                <div class="modal-body">
                <img src="../img/ticTacToeIcons/monito.png" alt="Monito" class="d-block mx-auto img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalBtn">Play again!</button>
                </div>
            </div>
        </div>
    </div>
    <!--JS Bootstrap-->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- JS Main -->
    <script src="../js/ticTacToeJS.js"></script>
</body>
</html>
